<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form Modal</title>
    <link rel="stylesheet" href="../css/forms.css">
    <script src="../js/form.js"></script>
</head>
<body>

    <div id="bookingModal" class="modal">

        <div class="modal-content">
            <span class="close-button" onclick="goBack()">&times;</span>
            
            <h2>Event Booking Form</h2>
            <form id="bookingForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>
                <div class="form-group">
    <label for="eventType">What type of event are you planning?</label>
    <select class="form-control" id="eventType" name="eventType" required>
        <option value="" disabled selected>Select an Event Type</option>
        <option value="1">Conference</option>
        <option value="2">Birthdays</option>
        <option value="3">Wedding</option>
        <option value="4">Proposal</option>
    </select>
    <div class="form-group">
    <label for="eventStartTime">Start Time:</label>
    <input 
        type="time" 
        class="form-control" 
        id="eventStartTime" 
        name="eventStartTime" 
        required
    />
</div>

<div class="form-group">
    <label for="eventEndTime">End Time:</label>
    <input 
        type="time" 
        class="form-control" 
        id="eventEndTime" 
        name="eventEndTime" 
        required
    />
</div>
</div>
                <button type="submit" class="submit-button" id="bookNowButtonId">Submit Booking</button>
            </form>
        </div>
    </div>

    
</body>
<script>
  function goBack() {
    window.history.back();
  }
</script>
</html>
